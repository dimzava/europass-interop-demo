<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Remote Upload | Europass Interoperability Demo</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/demo.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <div class="page-header">
        <h1>CompanyX.eu <small>Employee Database</small></h1>
    </div>

    <% if(model.employees) { %>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Full Name</th>
                <th>Job Title</th>
                <th>Department</th>
                <th>&nbsp;</th>
            </tr>
        </thead>
        <tbody>
            <% model?.employees?.eachWithIndex{ employee, i -> %>
            <tr>
                <td>${i+1}</td><td>${employee?.firstName} ${employee?.surname}</td>
                <td>${employee.jobTitle}</td><td>${employee.department}</td>
                <td><a href="${'/employees/'+i}">Details</a></td>
            </tr>
            <% } %>
        </tbody>
    </table>
    <% } %>
</div>
</body>
</html>

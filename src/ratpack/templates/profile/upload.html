<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload | Europass Interoperability Demo</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/demo.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <div class="page-header">
        <h1>JobPortal.eu <small>Upload Europass</small></h1>
    </div>
    <form role="form" action="" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="europass-file">File (pdf or xml)</label>
        <input type="file" id="europass-file" name="europass-file">
      </div>
      <button type="submit" class="btn btn-default btn-lg">
          Upload <span class="glyphicon glyphicon-upload"></span></button>
    </form>
</div>
</body>
</html>
